<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="theme-1">
    <main class="calc-container">
      <div class="app__header">
        <h3 class="app__header-title">calc</h3>
        <p class="app__theme">Theme</p>
        <div class="toggle__theme">
          <input id="theme-1" class="toggle__theme-btn" type="checkbox" />
          <label for="theme-1"></label>
          <input id="theme-2" class="toggle__theme-btn" type="checkbox" />
          <label for="theme-2"></label>
          <input id="theme-3" class="toggle__theme-btn" type="checkbox" />
          <label for="theme-3"></label>
        </div>
      </div>
      <div class="output__container"></div>
      <div class="calc__board">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" data-action="multiply">DEL</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" data-action="subtract">-</button>
        <button class="btn" data-action="decimal">.</button>
        <button class="btn">0</button>
        <button class="btn" data-action="devide">/</button>
        <button class="btn" data-action="multiply">X</button>
        <button class="btn col-span-2" data-action="reset">Reset</button>
        <button class="btn col-span-2" data-action="caculate">=</button>
      </div>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jason</a>.
      </footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
