<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="theme-1">
    <main class="calc-container">
      <div class="app__header">
        <h3 class="app__header-title">calc</h3>
        <h3 class="app__theme">Theme</h3>
        <div class="toggle__theme">
          <input class="toggle__theme-btn" type="button" />
          <input class="toggle__theme-btn" type="button" />
          <input class="toggle__theme-btn" type="button" />
        </div>
      </div>
      <div class="output__container">
        <input class="result" type="number" value="0" readonly placeholder="0"/>
      </div>
      <div class="calc__board">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">DEL</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">/</button>
        <button class="btn">X</button>
        <button class="btn col-span-2">=</button>
        <button class="btn col-span-2">Reset</button>
      </div>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jason</a>.
      </footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
